<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_task_11</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 border mb-4">
                <h3 class="header bg-primary text-white p-2">
                    Task 11 - Show next 5 numbers of given number
                </h3>
                <ul>
                    <li>
                        If provided number is 104 then clicking on button should show next 5 numbers like 105,106,107,108,109
                    </li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form id="formInfo">
                    <div class="form-group form-inline ">
                        <input type="text" id="num" class="form-control mr-4">
                        <input type="button" value="Show number" id="showBtn" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
