<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_12</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 border mt-4">
               <h3 class="header bg-primary text-white p-4 m-4">
                Task 12 - Conversion of hours, minutes & seconds
               </h3>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <h5 class="mt-4"> Convert minutes to seconds</h5>
                <form id="formId">
                    <div class="form-group form-inline mr-4">
                        <input type="text" id="minutes" class="form-control mr-2" placeholder="put minutes">
                        <input type="button" id="minBtn" class="btn btn-primary ml-2"  value=" convert to second">
                    </div>
                </form>
            </div>
            <div class="col-sm-12">
                <h5 class="mt-4"> Convert hours to minutes</h5>
                <form id="form_hr">
                    <div class="form-group form-inline mr-4">
                        <input type="text" id="hours" class="form-control mr-2" placeholder="put hours">
                        <input type="button" id="hurBtn" class="btn btn-primary ml-2"  value=" convert to minutes">
                    </div>
                </form>
            </div>
            <div class="col-sm-12">
                <h5 class="mt-4"> Convert seconds to minutes</h5>
                <form id="form_sec">
                    <div class="form-group form-inline mr-4">
                        <input type="text" id="seconds" class="form-control mr-2" placeholder="put seconds">
                        <input type="button" id="secBtn" class="btn btn-primary ml-2"  value=" convert to minutes">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
