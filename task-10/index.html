<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_task_10</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
    <div class="container">
		<div class="row">
			<div class="col-sm-12 border mb-4">
					<h3 class="header bg-primary text-white p-2">
						Task 10 - Copy and paste the text
					</h3>	
					<ul>
						<li>Clicking on "Copy Text" button should copy text from above text area</li>
						<li>Clicking on "Paste Text" button should paste text to respective text area</li>
					</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-6">
				<div class="form-group" id="resetCopy">
					<textarea class="form-control" id="copyInput"></textarea>
				</div>
				<button type="button" class="btn btn-primary" id="copyBtn">Copy Text</button>
			</div>
			<div class="col-sm-6" id="resetPaste">
				<div class="form-group">
					<textarea class="form-control" id="pasteInput"></textarea>
				</div>
				<button type="button" class="btn btn-primary" id="pasteBtn">Paste Text</button>
			</div>
		</div>
	</div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
