<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task_13</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 border mt-4">
                <h4 class="header m-2">Task 13 - Increase and decrease number</h4>
                <ul>
                    <li>On click of "+" number should increase by 1</li>
                    <li>On click of "-" number should decrease by 1</li>
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <form action="">
                    <div class="form-group form-inline">
                        <input type="button" id="decreaseBtn" class="btn btn-primary" value="-">
                        <div class="d-inline-block px-5" style="font-size:100px;" id="count">0</div>
                        <input type="button" id="increseBtn" class="btn btn-primary" value="+">
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="./assets/js/app.js"></script>
</body>
</html>
